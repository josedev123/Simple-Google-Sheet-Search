<input [(ngModel)]="searchText" placeholder="search text goes here" (keyup)="onKey()">


<ul *ngIf="users.length > 0" class="users-list">
  <li *ngFor="let c of users">
    {{c.gsx$name.$t}}, {{c.gsx$city.$t}}, {{c.gsx$state.$t}}
  </li>
</ul>

<h4 *ngIf="ser && users.length == 0">No users found</h4>
<h4 *ngIf="!ser && users.length == 0">Please enter name or city</h4>
